<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" /> 
    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
    </header>
    <div class="start-game">
        <h2>Please click a button to play against the computer.</h2>
        <div id="choices">
            <button class="choice-button">Rock</button>
            <button class="choice-button">Paper</button>
            <button class="choice-button">Scissors</button>
            <button class="choice-button">Lizard</button>
            <button class="choice-button">Spock</button>
        </div>
    </div>
    <div class="results">
        <h2 id="user-choice">You threw: </h2>
        <h2 id="computer-choice">Computer threw: </h2>
        <h2 id="winner"></h2>
        <h2 id="total-wins"></h2>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
