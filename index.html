<!DOCTYPE html>
<html>
<head>
  <title>Game Instructions Search</title>
  
</head>
<body>
  <h1>Game Instructions Search</h1>

    <div class="instructions-container">
      <h2>Game Instructions</h2>
      <div id="instructions"></div>
    </div>

  <div>

      <input type="submit" value="Search">
    </form>
  </div>

</body>
</html>
